env:
  ROM_URL: https://aecebcgbzrb33hxg.node.ppio.cloud:35675/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/meizu17/9.3.0.0/cn/20220812160649/8cff0c8d/update.zip?f_ver=v1&max_age=7776000&r=HUYRKgFLa0cEGTcMBFQHXVtfADMIBGoLDR1qJxpHGE8UQAB1NB09BQdfKAQaTwAJQh1cdEFfdEZSXyYPXAdFCkcCXWtAQHJYVER8TktWE15FUV0%2BXQQ0DAMEIE8JXAUaQgA0ERUqWQ0AIA8QURsJ&ppiouid=637fa63f0f9a0700016034ee710ddd74&ppio_auth=637fa63f__0_68e1e080ae58af6f861802517194a146&ppio_seq=22917
  ROM_NAME: Flyme
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof ./final/GSI.zip

         
            
